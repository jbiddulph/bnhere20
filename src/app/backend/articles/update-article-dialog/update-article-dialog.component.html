<h2>Update Article</h2>
<form #f="ngForm">
  <label>Title</label>
  <input type="text" name="title" [(ngModel)]="data.title">
  <br>
  <label>Body</label>
  <input type="text" name="body" [(ngModel)]="data.body">
  <br>
  <input type="button" (click)="createOrUpdateArticle(f, selectedArticle)" value="Create or Update Article">
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</form>
